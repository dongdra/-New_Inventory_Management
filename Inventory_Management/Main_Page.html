<!-- Main_Page.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>재고 관리 프로그램</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <div id="navbar"></div>
  <div class="Main-Page text-center">
    <h1 >재고 관리 프로그램</h1>
</div>    
</head>  
<body>
    <div class="d-flex justify-content-center">
        <!-- 버튼1 항목 -->
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">제품 목록</h5>
                <p class="card-text">원하시는 제품의 내용을 확인을 할수 있습니다.</p>
                <a href="./Table_Page.html" class="btn btn-primary">바로 가기</a>
            </div>
        </div>
        <!-- 버튼2 항목 -->
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">제품 추가</h5>
                <p class="card-text">제품을 원하시는 것을 추가를 시킬 수 있습니다.</p>
                <a href="./Write_Page.html" class="btn btn-primary">바로 가기</a>
            </div>
        </div>
        <!-- 버튼3 항목 -->
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">제품 수정</h5>
                <p class="card-text">제품의 내용을 수정하거나 삭제를 시킬 수 있습니다.</p>
                <a href="./Fix_Page.html" class="btn btn-primary">바로 가기</a>
            </div>
        </div>
        <!-- 버튼4 항목 -->
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">제품 검색</h5>
                <p class="card-text">원하시는 제품을 검색을 해서 내용 확인 할 수 있습니다.</p>
                <a href="./Search_Page.html" class="btn btn-primary">바로 가기</a>
            </div>
        </div>
    </div>
    <script>
        // navbar.html 파일을 불러와서 #navbar 요소에 삽입
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
      </script>
</body>
</html>
