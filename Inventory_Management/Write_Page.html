<!-- Write_Page.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>재고 관리 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <div id="navbar"></div>
    <div class="Write-Page text-center">
        <h1>재고 입력 양식</h1>
    </div>    
</head>
<body>
    <form id="submitForm" action="./submit.php" method="post"> 
        <!-- 이름 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">이름</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="name">
        </div>
        <!-- 상품 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">상품</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="product">
        </div>
        <!-- 갯수 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">갯수</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="number">
        </div>
        <!-- 가격 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">가격</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="price">
        </div>
        <!-- 전화번호 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="phone">
        </div>
        <!-- 주소 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="address">
        </div>
        <!-- 입고 날짜 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">입고 날짜</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="warehousing">
        </div>
        <!-- 출고 날짜 항목 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">출고 날짜</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="outhousing">
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-outline-primary" id="submitButton">제출하기</button>
            <button type="button" class="btn btn-outline-danger" id="clearButton">삭제하기</button>
        </div>
    </form>

    <script>    
        // navbar.html 파일을 불러와서 #navbar 요소에 삽입
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });

        document.addEventListener("DOMContentLoaded", function() {
            const clearButton = document.getElementById("clearButton");

            clearButton.addEventListener("click", function() {
                const inputs = document.querySelectorAll("input.form-control");
                inputs.forEach(input => {
                    input.value = "";
                });
            });
        });
    </script>
</body>
</html>
